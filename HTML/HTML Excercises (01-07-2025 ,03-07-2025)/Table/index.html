<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .T {
            width: 50%;
            height: 45vh;
            border-collapse: collapse;
        }

        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" class="T">
        <Caption>Table Exercice 1</Caption>
        <tr>
            <td rowspan="3">cell</td>
            <td colspan="5">cell</td>
        </tr>
        <tr>
            <td colspan="2">cell</td>
            <td colspan="3" rowspan="2">cell</td>

        </tr>
        <tr>
            <td colspan="2">cell</td>
        </tr>
        <tr>
            <td rowspan="2">cell</td>
            <td rowspan="2">cell</td>
            <td rowspan="2">cell</td>
            <td colspan="3">cell</td>
        </tr>
        <tr>
            <td colspan="3">cell</td>
        </tr>
        <tr>
            <td rowspan="3">cell</td>
            <td colspan="2">cell</td>
            <td colspan="3" rowspan="2">cell</td>
        </tr>
        <tr>
            <td colspan="2">cell</td>
        </tr>
        <tr>

            <td colspan="2">cell</td>
            <td>cell</td>
        </tr>
        <tr>
            <td>cell</td>
            <td>cell</td>
            <td>cell</td>
            <td colspan="3">cell</td>
        </tr>
    </table>

    <br>

    <table border="1" class="T">
        <Caption>Table Exercice 2</Caption>
        <tr>
            <td rowspan="6">cell</td>
            <td colspan="4" rowspan="2">cell</td>
        </tr>
        <tr> 
        </tr>
        <tr>
            <td colspan="2" rowspan="2">cell</td>
            <td colspan="4" rowspan="4">cell</td>

        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">cell</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="4">cell</td>
            <td rowspan="4">cell</td>
            <td rowspan="4">cell</td>
            <td rowspan="2" colspan="2">cell</td>

        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">cell</td>

        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="6">cell</td>
            <td rowspan="2" colspan="2">cell</td>
            <td colspan="2" rowspan="6">
                <table border="1" style ="border-collapse: collapse; width: 100%; height: 100%;">
                    <tr> 
                        <td>cell</td>
                    </tr>
                    <tr>
                        <td>cell</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">cell</td>
        </tr>
        <tr>
       </tr>
        <tr>
            <td rowspan="2" colspan="2">cell</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td rowspan="2">cell</td>
            <td rowspan="2">cell</td>
            <td rowspan="2">cell</td>
            <td colspan="2" rowspan="2">cell</td>
        </tr>
        <tr>
        </tr>
    </table>

    <br>


</body>

</html>
