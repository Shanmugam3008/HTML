<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <header>
    <mark>Form Excercise</mark>
  </header>
  <form id="form1" action="">
    <fieldset>
      <legend>Form 1</legend>
      <label for="Fname">FullName : </label>
      <input type="text" id="Fname" name="fname" minlength="3" maxlength="20" required /><br /><br />

      <label for="Email">Email :</label>
      <input type="email" id="Email" name="email" required /><br /><br />

      <label for="password">Password : </label>
      <input type="password" id="password" name="Password" required /><br /><br />

      <input type="radio" id="Male" name="Gender" value="Male" required />
      <label for="Male">Male</label>

      <input type="radio" id="Female" name="Gender" value="Female" required />
      <label for="Female">Female</label><br /><br />

      <label for="country">Select country : </label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Albania">Albania</option>
        <option value="Algeria">Algeria</option>
        <option value="American Samoa">American Samoa</option>
        <option value="China">China</option>
      </select><br /><br />

      <label for="dob">Select Dob : </label>
      <input type="Date" id="dob" name="Dob" /><br /><br />

      <label for="cgpa">Enter CGPA  : </label>
      <input list="cgpa" name="CGP" required />
      <datalist id="cgpa">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </datalist><br /><br />

      <label for="file">Upload File : </label>
      <input type="file" id="file" name="Resume" required /><br /><br />

      <input type="checkbox" id="agreed" name="Agreed" value="Yes" required />
      <label for="agreed"> I accept the term and conditions</label><br /><br /> 

      <label for="leveloftech">Technical Knowledge : </label>
      <input type="range" id="leveloftech" name="Range" id="leveloftech" min="0" max="10" step="1"
        required /><br /><br />

      <label for="skill">* Mark Skill</label><br>

      <label for="skill1"><input type="checkbox" id="skill1" name="Skill1" value="HTML"  >HTML</label><br>
      <label for="skill2"><input type="checkbox" id="skill2" name="Skill2" value="CSS"   >CSS</label><br>
      <label for="skill3"><input type="checkbox" id="skill3" name="Skill3" value="JAVA"  >JAVA</label><br>
      <label for="skill4"><input type="checkbox" id="skill4" name="Skill4" value="PYTHON">PYTHON</label><br><br>


      <button type="submit" form="form1">submit</button>
      <br />
    </fieldset>
  </form>
  <form id="form2" action="">
    <fieldset>
      <legend>Form 2</legend>
      <br>
      <label for="search">Search the element : </label>
      <input type="search" id="search" name="Search"><br><br>

      <label for="color">select the color you want : </label>
      <input type="color" id="color" name="selectedcolor"><br><br>

      <label for="datetime">select the datetime : </label>
      <input type="datetime-local" id="datetime" name="datetime"><br><br>

      <label for="phone">Mobile Number : </label>
      <input type="tel" id="phone" name="mobileNo" maxlength="10"><br><br>

      <label for="time">select the time : </label>
      <input type="time" id="time" name="Time"><br><br>

      <label for="week">select the week : </label>
      <input type="week" id="week" name="Week"><br><br>

      <label for="month">Select the Month : </label>
      <input type="month" id="month" name="Month"><br><br>

      <label for="file">choose the PDF : </label>
      <input type="file" id="file" name="File" accept="application/pdf"><br><br>

      <label for="url">Enter Url : </label>
      <input type="url" id="url" name="Url"><br><br>



      <label for="submit">click to submit : </label>
      <input type="submit" id="submit" name="submit" value="submit" form="form2"><br><br>

      <label for="reset">click to reset : </label>
      <input type="reset" id="reset" name="reset" value="reset" form="form2"><br><br>


    </fieldset>
  </form>
  <form id="form3" oninput="result.value = parseInt(a.value) + parseInt(b.value)">
    <fieldset>
      <legend>Form 3</legend>
      <input type="number" id="a" value="0" /> +
      <input type="number" id="b" value="0" />
      <p>Result : <output name="result" for="a b"></output></p>
      <h5>Comments</h5>
      <textarea name="comment" id="Comment" rows="8" cols="30">
        You suggestions
      </textarea><br><br>
      <label for="submit">click to submit : </label>
      <input type="submit" id="submit" name="submit" value="submit" form="form3"><br><br>
    </fieldset>
  </form>
</body>

</html>
